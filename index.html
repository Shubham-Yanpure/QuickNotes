<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes: Easy & No login required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
</head>

<style>
    .title {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
    }
    .how:hover{
        color: rgb(56, 214, 51);
    }
    .container h1 {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1d1d1d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quick Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search your notes"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="title how">
        <h1>Welcome to Quick Notes!</h1>
    </div>
    <div class="container" style="width: 72%;">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <h5 class="card-title">Add title</h5>
                        <input type="text" class="form-control" id="addTitle">
                    </div>
                    <h5 class="card-title">Take a note...</h5>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Take a note..." id="addTxt"
                            style="height: 100px"></textarea>
                    </div>
                    <br>
                    <button class="btn btn-primary" id="addBtn">Add Note</a>
            </div>
        </div>
        <hr>
        <h1 class="how">Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
